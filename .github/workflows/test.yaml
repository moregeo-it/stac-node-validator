on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runner: [
          'macos-11',
          'macos-12',
          'macos-13',
          'macos-latest',
          'ubuntu-20.04',
          'ubuntu-22.04',
          'ubuntu-latest',
          'windows-2019',
          'windows-2022',
          'windows-latest',
        ]
        node: [ '14', '16', 'lts/*' ]
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.runner }} runner with Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
